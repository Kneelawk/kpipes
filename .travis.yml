dist: trusty
language: rust
services: docker
sudo: required

matrix:
  include:
    - env: TARGET=x86_64-unknown-linux-gnu CRATE_NAME=kpipes-desktop
    - env: TARGET=x86_64-unknown-linux-gnu CRATE_NAME=kpipes-qt
    - env: TARGET=x86_64-apple-darwin CRATE_NAME=kpipes-desktop
      os: osx

before_install:
  - set -e
  - rustup self update
  - sh ci/before_install.sh

install:
  - sh ci/install.sh
  - source ~/.cargo/env || true

script:
  - bash ci/script.sh

after_script:
  - set +e

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  api_key:
    secure: ""
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never
